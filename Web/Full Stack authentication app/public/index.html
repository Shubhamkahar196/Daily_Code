<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>full stack authentication app</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
</head>
<body>
    <div>
        signup
        <input type="text" name="username" placeholder="username" id="signup-username">
        <input type="text" name="password" placeholder="Password" id="signup-password">
        <button onclick="signup()">submit</button>
    </div>

    <div>
        Signin
        <input type="text" name="username" placeholder="username" id="signin-username">
        <input type="text" name="password" placeholder="Password" id="signin-password">
        <button onclick="signin()">submit</button>
    </div>

     <div>
        User Information
        <div id="information"></div>
     </div>
     <div>
        <button onclick="logout()">Logout</button>
     </div>
  <script src="index.js"></script>
</body>
</html>
