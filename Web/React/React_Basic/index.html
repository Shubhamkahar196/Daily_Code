<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Basic</title>
</head>
<body>
    

    <button onclick="onButtonPress()" id="btn">Counter 0</button>
</body>
<script>
  let counter = 0;

const updateCounter = () => {
  counter++;
  document.getElementById("btn").innerHTML = `Counter ${counter}`;
};

document.getElementById("btn").addEventListener("click", updateCounter);

</script>
</html>
